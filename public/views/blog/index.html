<div class="section no-pad-bot index-banner-back index-banner-back-opacity padding-30" id="index-banner">
    <div class="container">
        <br><br>
        <div class="row center">
            <a class="btn-large black-text" style="background-color: rgba(255,255,255,0.48);">
                Bienvenidos a mi blog
            </a>
        </div>
        <div class="row center">
        </div>
        <br><br>
    </div>
</div>
<div class="section top-margin">
    <h3 class="header center-align">Quisiera compartir contigo</h3>
    <div class="container" ng-if="show == true">
        <div class="row">
            <div class="col s12 m8 l8">
                <div class="warning" ng-if="posts.length == 0">
                    Uy! No hay nada para mostrar.
                    <br>Es probable que debas ajustar la búsqueda en el panel de la derecha
                </div>
                <div class="row" ng-repeat="post in posts">
                    <div class="card hoverable" style="vertical-align: top;">
                        <div class="card-image">
                            <img src="/uploads/covers/{{post.cover.path}}" alt="post-cover"
                                 class="responsive-img">
                            <span class="card-title">{{post.title}}</span>
                        </div>
                        <div class="card-content">
                            <p>
                                {{post.description}}
                            </p>
                            <span>{{post.publicationDate | date : format : 'yyyy-mm-dd'}}</span>
                        </div>
                        <div class="card-action">
                            <a ui-sref="view({_id: post._id})">Detalle</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m4 l4 offset-8 hide-on-small-only center-align">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Tags</span>
                        <form ng-submit="searchAction()">
                            <div class="input-field">
                                <input type="text" ng-name="searchField" ng-id="searchField" placeholder="Búsqueda"
                                    ng-model="searchField.text">
                            </div>
                        </form>
                        <p ng-repeat="tag in tags" class="left-align">
                            <input type="checkbox" value="{{tag}}" id="{{$index}}" checked="checked" class="filled-in"
                                ng-click="changeFilterTag(tag)"/>
                            <label for="{{$index}}">{{tag}}</label>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
